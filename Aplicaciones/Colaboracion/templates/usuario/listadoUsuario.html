{% extends "plantilla.html" %}
{% block body %}
<br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Usuarios</b></h3>
    </div>
</div>
<br>
<div style="text-align: center;">
    <a href="{% url 'nuevaUsuario' %}" class="btn btn-success">Agregar Usuario</a>
</div>
<table class="table table-bordered table-striped table-hover text-center" id="tbl-usuarios">
    <thead>
        <tr>
            <th style="color: green;">ID</th>
            <th style="color: green;">Nombre</th>
            <th style="color: green;">Correo</th>
            <th style="color: green;">Fecha de Registro</th>
            <th style="color: green;">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ forloop.counter }}</td>  <!-- Usamos forloop.counter para mostrar un ID secuencial -->
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.correo }}</td>
            <td>{{ usuario.fecha_registro }}</td>
            <td>
                <a href="{% url 'editarUsuario' usuario.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'eliminarUsuario' usuario.id %}" onclick="return confirm('¿Estás seguro de eliminar?')" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>



<script>
    $(document).ready(function() {
        $('#tbl-usuarios').DataTable();
    });
</script>
{% endblock %}
